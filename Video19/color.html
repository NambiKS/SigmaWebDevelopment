<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: red;
        }
        .hex-col{
            color: #67AB78;
        }
        .rgb-col{
            color: rgb(255, 212, 70);
        }
        .rgba-col{
            color: rgb(255, 212, 70, 0.54);
        }
        .hsl-col{
            color: hsl(0, 79%, 17%);
        }
    </style>
</head>
<body>
    <div>
        <ol>
            <li>color code</li>
            <li>Hex code</li>
            <li>RGB code</li>
            <li>RGBA code - Alpha - For Opacity</li>
            <li>HSL - Hue Saturation Lightness</li>
        </ol>
    </div>
    <div>
        <h1>About Colors</h1>
        <h2 class="hex-col">Hex code colors</h2>
        <h2 class="rgb-col">RGB code colors</h2>
        <h2 class="rgba-col">RGBA code colors</h2>
        <h2 class="hsl-col">HSL Colors</h2>
    </div>
</body>
</html>
