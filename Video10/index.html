<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media Elements</title>
</head>
<body>
    <video src="video.mp4" width="500" controls autoplay loop muted poster="/Video5/airbus.png"></video>

    <audio src="audio.mp3" controls muted loop preload="metadata"></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="download.svg" alt="Svg file with server">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=UnAyZ7VNsKbUSQS8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
