<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        li {
            border: 2px solid black;
            list-style-position: inside;
            list-style-type: devanagari;
            background-color: yellow;
            list-style-image: url('https://en.wikipedia.org/wiki/IMG_Academy#/media/File:IMG_Academy_Logo.svg');
            list-style: none inside url("https://en.wikipedia.org/wiki/IMG_Academy#/media/File:IMG_Academy_Logo.svg");
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
