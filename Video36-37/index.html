<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - 5 - Basic Page Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="navBar">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Service</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="first-sec">
        <div class="left">this is the left section</div>
        <div class="right">this is the right section</div>
      </section>
      <section class="second-sec">
        <div class="about-service">
          <h2>Welcome to the SIGMA Web developement course</h2>
        </div>
        <a href="#navBar" class="clickToTop">
            <svg height="100" width="100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
              </svg>
        </a>
      </section>
    </main>
    <footer>
        <div class="footer">
            <h2>This is footer</h2>
          </div>
    </footer>
  </body>
</html>
